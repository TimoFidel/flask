{% extends 'base.html' %}

{% block head %}
    <title>Home</title>
    
    
{% endblock %}

{% block body %}
         
        {% for post in posts %}
            <article class="media content-section">
                <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href='{{post.site}}'>{{ post.title }}</a>
                    <small class="text-muted">{{ post.date }}</small>
                </div>
                <h2><a class="article-title" href='{{ post.site }}'>{{ post.site }}</a></h2>
                <p class="article-content">{{ post.comment }}</p>
                </div>
            </article>
        {% endfor %}
        

{% endblock %}
